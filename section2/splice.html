<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = [
      {id:1, title:"あああ"},
      {id:2, title:"いいい"},
      {id:3, title:"ううう"}
    ];

    //3つめの値を変更
    // splice(変更する位置, 削除する要素数, 追加する要素)
    obj.splice(2, 1, {id:4, title:"おおお"}); // 3番目の要素を1つ削除して、その位置に{id:4, title:"おおお"}を追加

    console.log(obj);

    //4番目の要素の位置に{id:5, title:"かかか"}を追加
    obj.splice(3, 0, {id:5, title:"かかか"});

    console.log(obj);
  </script>
  
</body>
</html>
