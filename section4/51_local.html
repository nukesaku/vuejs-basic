<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

<div id="app">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  
  <script>
    let myComponent = {
      template:`<div>
      あああ
      <div v-show="isShow">表示</div>
      </div>`,
      data(){
        return {
          isShow: false
        }
      }
    }

    let app = new Vue({
      el:'#app',
      components:{
        // 'my-component': myComponent
        myComponent // es6の書き方でkeyとvalueが同じ場合は省略できる。仮想DOMの中で使うときはキャメルケースになる
      },
      data(){
        return {
        }
      }
    })
  </script>
</body>
</html>
